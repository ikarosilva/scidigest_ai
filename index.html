<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciDigest AI - Research Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        @keyframes orbit {
          from { transform: rotate(0deg) translateX(5px) rotate(0deg); }
          to   { transform: rotate(360deg) translateX(5px) rotate(-360deg); }
        }
        .sync-orbit {
          animation: orbit 2s linear infinite;
        }
        
        @keyframes detective-sonar {
          0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(129, 140, 248, 0.4); }
          70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(129, 140, 248, 0); }
          100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(129, 140, 248, 0); }
        }
        .detective-pulse {
          display: inline-block;
          animation: detective-sonar 2s infinite;
          border-radius: 50%;
        }
    </style>
